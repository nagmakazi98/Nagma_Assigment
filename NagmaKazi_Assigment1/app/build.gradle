plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation libs.testng

    // This dependency is used by the application.
    implementation libs.guava
    // https://mvnrepository.com/artifact/io.github.bonigarcia/webdrivermanager   Gradle dependency
implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.9.1'

//// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java       Selenium dependency
implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.22.0'

//// https://mvnrepository.com/artifact/org.testng/testng            TestNG
testImplementation group: 'org.testng', name: 'testng', version: '7.10.2'
    implementation 'org.seleniumhq.selenium:selenium-java:4.1.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.1.0'
    implementation 'org.apache.poi:poi:5.2.3'
    implementation 'org.apache.poi:poi-ooxml:5.2.3'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.apache.commons:commons-math3:3.6.1'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}

tasks.named('test') {
    // Use TestNG for unit tests.
    useTestNG()
}
